<!DOCTYPE html>
<html>
  <head>
  <title>Variables</title>
  </head>

  <body>
   
    <script>

      let variable1= 3;        //let is used to make a variable, can be changed
      console.log(variable1);

      let calculation= 2+2;
      console.log(calculation);

       calculation= variable1 + 2;       //don't use let again when reassigning a value to a variable
      console.log(calculation);
      console.log(calculation + 3);

      const message= 'hello!'          //const is used to make a variable, can't be changed
      console.log(message);

      variable1= variable1 + variable1;         // ; indicates end of instruction 
      console.log(variable1); console.log(';')  // no need to use ; in the last instruction but it is recommended     
      console.log(2);
   
      var variable3= 3;             //var also makes variable that can be changed but new js don't use var
   
      console.log(typeof variable1 );    //used to show the type of value in the varible
   
   
   </script>                                               
  </body>
</html>
