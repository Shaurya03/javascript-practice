<!DOCTYPE html>
<html>

    <title>Arrays and Loops</title>

  <body>

    <script>
      const myArray = [10,20,30];           // array is itself a value which represents a list of values
      console.log(myArray);

      console.log(myArray[0]);              // to get a specific value in array

      myArray[1] = 40;                      // to change a specific value in array  
      console.log(myArray);           
      
      const differentValues = [1, 'hello', true, { name: 'Shaurya' }, [1,2]];
      console.log(differentValues);               // array can many different types of values, even an array

      console.log(typeof myArray);          // this will show object as array is a type of special object

      console.log(Array.isArray([1,2]));    // to check if a value is an array 

      console.log(myArray.length);          // to check the number of values in an array

      myArray.push(99);                     // adds a value at the end of array
      console.log(myArray);

      myArray.splice(0,2);                  // delete values from array from a specific index
      console.log(myArray);

      // loops

      let i=1;    // loop variable

      while (i<=5) {    // loop condition
        console.log(i);    // loop body
        i++;         // increment step  
      }


      for (let i=1; i<=5; i++) {    // loop variable,loop condition,increment step
        console.log(i);
      }

      let randomNumber = 0;

      while (randomNumber< 0.5) {
        randomNumber = Math.random();
      }

      console.log(randomNumber);

      // looping through an array
      const todoList = [
        'go to gym',
        'study',
        'make dinner'
      ];

      for (let i=0; i < todoList.length; i++) {     // i=index
        const value = todoList[i];
        console.log(value);
      }

      //accumulator pattern (adding values of array)
      const nums = [1,2,3];
      let total = 0;          //accumulator variable

      for (let i=0; i < nums.length; i++) {
        const num = nums[i];
        total += num;
      }
      console.log(total);

      //doubling the values and storing them in an array
      const numsdoubled = [];    //accumulator variable

      for (let i=0; i < nums.length; i++) {
        const num = nums[i];
        numsdoubled.push(num*2);
      }
      console.log(numsdoubled);


      let array1 = [1,2,3];   // array1 just stores a refernce to the stored array
      let array2 = array1;    // this just copies the reference
      array2.push(4);           // changes will be copied in both the array

      console.log(array2);
      console.log(array1);

      array2 = array1.slice();   //this will make a copy of array1 so array1 will not change with array2
      array2.push(5);

      console.log(array2);
      console.log(array1);


      const [firstvalue, secondvalue, thirdvalue] = [1,2,3];   //destructuring (to get the values easily)
      console.log(firstvalue);


      for( let i=0; i <= 10; i++) {
        if (i % 3 === 0) {
          continue;         //skips the iteration
        }
        console.log(i);
        if(i===8) {
          break;           //stops the iteration
        }
      }

         i=1;
        while (i<=10) {
          if (i%3===0) {
            i++;             //in while loop, continue will skip the increment step so we have to add it manually
            continue;
          }
          console.log(i);
          i++;
        }

      




    </script>
