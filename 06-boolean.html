<!DOCTYPE html>
<html>
  <head>
    <title>Boolean</title>
  </head>
  
  <body>

    <script>

      console.log(3 > 5);
      
      console.log(5 === '5.0');

      if (false) {
        console.log('hello');
      } else {
        console.log('else');
      }

      const age= 15;

      if (age >= 16) {
        console.log('You can drive');
        console.log('Congrats!');
      } else if (age >= 14) {
        console.log('Almost there!');
      } else {
        console.log('You can\'t drive');
      }


      console.log(true && false);      //logical AND operator
      console.log(0.2 >= 0 && 0.2 < 1/3);
      
      console.log(true || false);     //logical OR operator
      console.log(!true);             //logical NOT operator


      if(0) {
        console.log('truthy');        // 0,false,'',NaN,undefined,null are falsy values 
      }

      const cartQuantity=5;

      if(cartQuantity) {
        console.log('Cart has products');
      }

      console.log(!0);

      console.log('text'/5);     //NaN

      let variable1;
      console.log(variable1);    //undefined


      true ? 'truthy' : 'falsy'  //ternary operator

      const result= 0 ? 'truthy' : 'falsy';
      console.log(result);


      false && console.log('hello');  //guard operator (uses short circuit)

      const message= 5 && 'hello';
      console.log(message);


      true || console.log('hello');  //default operator (also use short circuit)

      const currency= undefined || 'USD';
      console.log(currency);
    

      
    </script>
  </body>
</html>
