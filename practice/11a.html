  <body>
    <script>

      const nums = [10,20,30];
      nums[2] = 99;
      console.log(nums);

      let arr = [];
      function getLastValue (arr) {
        return(arr[arr.length - 1]);
      }

      console.log(getLastValue([1,20,24,25,5]));
      console.log(getLastValue(['hi','hello','good']));

      function arraySwap (arr) {
       let num = arr[0];
       arr[0] = arr[arr.length-1];
       arr[arr.length - 1] = num;
        return(arr);
      }

      console.log(arraySwap([1,20,22,24,5]));
      console.log(arraySwap(['hi','hello','good']));



      for(let i=0; i<=10; i+=2) {
        console.log(i);
      }

      for(let i=5; i>=0; i--) {
        console.log(i);
      }

      let i=0;

      while (i<=10) {
        console.log(i);
        i+=2;
      }

       i=5;

      while (i>=0) {
        console.log(i);
        i--;
      }

      let increaseArr = [1,2,3];
      const result = [];

      for (let i=0; i<increaseArr.length; i++) {
        result.push(increaseArr[i] + 1);
      }
      console.log(result);


      function addOne(addArray) {
        const result = [];
        for (let i=0; i < addArray.length; i++) {
        result.push(addArray[i] + 1);
        }
        return(result);
      }

      console.log(addOne([1,2,3]));
      console.log(addOne([-2,-1,0,99]));


      function addNum(array,num) {
        const result = [];
        for (let i=0; i < array.length; i++) {
         result.push(array[i] + num);
        }
        return(result);
      }
      console.log(addNum([1,2,3],2));
      console.log(addNum([1,2,3],3));
      console.log(addNum([-2,-1,0,99],2));


      function addArrays (array1,array2) {
        const result = [];
        for (let i=0; i < array1.length; i++) {
          result.push(array1[i] + array2[i]);
        }
        return(result);
      }
      console.log(addArrays([1,1,2],[1,1,3]));
      console.log(addArrays([1,2,3],[4,5,6]));


      function countPositive (nums) {
        let count = 0;
        for (i=0; i < nums.length; i++) {
          if (nums[i] > 0){
            count++;
          }
        }
        return(count);
      }
      console.log(countPositive([1,-3,5]));
      console.log(countPositive([-2,3,-5,7,10]));


      function minMax(nums) {
        const result = {
          min: null,
          max: null
        };
        for(i=0; i < nums.length; i++) {
          const value = nums[i];

          if (result.min === null || value < result.min) {
            result.min = value;
          }

          if (result.max === null || value > result.max) {
            result.max = value;
          }
        }
        return(result);
      }
      console.log(minMax([1,-3,5]));
      console.log(minMax([-2,3,-5,7,10]));
      console.log(minMax([]));
      console.log(minMax([3]));



      function countWords(words) {
        const result = {};
        for (i=0; i < words.length; i++) {
          const word = words[i];

          if (!result[word]) {
            result[word] = 1;
          } else {
            result[word]++;
          }
          }
        return(result);
      }
      console.log(countWords(['apple','apple','grape','apple','banana']));







    </script>
