<!DOCTYPE html>
<html>
  <head></head>

  <body>

    <button onclick="
      playGame('heads');
      ">heads</button>
    <button onclick="
      playGame('tails');
    ">tails</button>

    <button onclick="
      score.wins= 0;
      score.losses= 0;
      localStorage.removeItem('score');
    ">reset</button>
    <script>

      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {

        const randomNumber = Math.random();

        const computerChoice = randomNumber < 0.5 ? 'heads' : 'tails';

        let result = '';

        if (guess === computerChoice) {
           result= 'You win';
        } else if (guess !== computerChoice) {
           result= 'You lose'
        }

        if (result === 'You win') {
          score.wins++;
        } else if (result === 'You lose') {
          score.losses++;
        }

        localStorage.setItem('score',JSON.stringify(score));

        alert(`You chose ${guess}. Computer chose ${computerChoice}. ${result}.
Wins:${score.wins} Losses:${score.losses}`)
      }
    </script>
    
  </body>
</html>
