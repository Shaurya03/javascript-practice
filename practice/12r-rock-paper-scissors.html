<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="practice-styles/12r-rock-paper-scissors.css">
  </head>

  <body>

    <p class="header">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
    <img class="move-img" src="practice-images/rock-emoji.png">
    </button>

    <button class="move-button js-paper-button">
    <img class="move-img" src="practice-images/paper-emoji.png">
    </button>

    <button class="move-button js-scissors-button">
    <img class="move-img" src="practice-images/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves">
     
    </p>

    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>

    <button class=" js-auto-play-button auto-play-button">
      Auto Play
    </button>

    <p class="js-reset-confirmation"></p>

    <script src="practice-scripts/12r-rock-paper-scissors.js"></script>
  </body>
</html>
