<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects</title>

    <style>

      body{
        font-family: arial;
      }

      .subscribe-button{
        margin-bottom: 150px;
        background-color: black;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
      }

      .is-subscribed{
        background-color: rgb(240,240,240);
        color: black;
      }

      .cost-input{
        border: 1px solid rgb(118,118,118);
        padding: 10px;
        font-size: 15px;
        border-radius: 2px;
      }

      .calculate-button{
        font-size: 15px;
        border: none;
        background-color: green;
        color: white;
        padding: 11px 15px;
        cursor: pointer;
      }

      .error-message{
        color: red;
      }
    </style>
  </head>

  <body>

    <p>YouTube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class="js-subscribe-button subscribe-button">
    Subscribe</button>

    <p>Amazon Shipping Calculator</p>

    <p>Orders under $40 = +$10 shipping.</p>

    <p>Orders over $40 = FREE shipping.</p>

    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
      handleCostKeydown(event);
    ">

    <button onclick="
      calculateTotal();
    " class="calculate-button">Calculate</button>

    <p class="js-total-cost"></p>

    <p class="js-error-message error-message"></p>

    <script>

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value)*100;

        document.querySelector('.js-total-cost')
          .innerHTML = '';

        document.querySelector('.js-error-message')
          .innerHTML = '';

        if (cost < 0) {
          document.querySelector('.js-error-message')
          .innerHTML = `Error: cost cannot be less than $0`;
          return;
        }
        
        if (cost < 4000) {
          cost +=1000;
        } 
        document.querySelector('.js-total-cost')
        .innerHTML = `$${cost/100}`;
      }

      function subscribe() {
         const buttonElement = document.querySelector('.js-subscribe-button');
         

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerText = 'Subscribed';
        buttonElement.classList.add('is-subscribed');
      } else if (buttonElement.innerText === 'Subscribed') {
        buttonElement.innerText = 'Subscribe';
        buttonElement.classList.remove('is-subscribed');
      }
      }

      

    </script>
    
  </body>
</html>
